<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router CDN Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            padding: 10px;
            background-color: #f0f0f0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .container {
            padding: 20px;
        }
    </style>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/about">About</router-link>
            <router-link to="/contact">Contact</router-link>
        </nav>
        <div class="container">
            <router-view></router-view>
        </div>
    </div>

    <script>
        // Define Components
        const Home = {
            template: `<div><h1>Home Page</h1><p>Welcome to the Home Page!</p></div>`
        };

        const About = {
            template: `<div><h1>About Page</h1><p>This is the About Page.</p></div>`
        };

        const Contact = {
            template: `<div><h1>Contact Page</h1><p>Contact us at contact@example.com.</p></div>`
        };

        // Create Router
        const router = new VueRouter({
            mode: 'history',
            routes: [
                { path: '/', component: Home },
                { path: '/about', component: About },
                { path: '/contact', component: Contact }
            ]
        });

        // Create Vue Instance
        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
